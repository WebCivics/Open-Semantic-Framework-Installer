[installer]
osfConfigured = "false"
osfDrupalConfigured = "false"

[osf]
application-id = "administer"
api-key = "some-key"
data-folder = "/data"
logging-folder = "/tmp"

[osf-web-services]
osf-web-services-version = "3.3.0"
osf-web-services-folder = "/usr/share/osf"
osf-web-services-domain = "localhost"

[osf-components]
osf-ws-php-api-version = "3.1.2"
osf-ws-php-api-folder = "StructuredDynamics/osf"
osf-tests-suites-version = "3.3.0"
osf-tests-suites-folder = "StructuredDynamics/osf/tests"
data-validator-tool-version = "3.1.0"
data-validator-tool-folder = "StructuredDynamics/osf/validator"

[osf-tools]
permissions-management-tool-version = "3.1.0"
permissions-management-tool-folder = "/usr/share/permissions-management-tool"
datasets-management-tool-version = "3.3.0"
datasets-management-tool-folder = "/usr/share/datasets-management-tool"
ontologies-management-tool-version = "3.1.0"
ontologies-management-tool-folder = "/usr/share/ontologies-management-tool"

[osf-drupal]
drupal-version = "7.37"
drupal-folder = "/usr/share/drupal"
drupal-domain = "localhost"

