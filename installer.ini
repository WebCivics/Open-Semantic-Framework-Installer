[installer]
osfConfigured = "false"
constructConfigured = "false"

[structwsf]
structwsf-version = "dev"
strucwsf-folder = "/usr/share/structwsf/"
structwsf-domain = "localhost"
structwsf-tests-suites-version = "dev"
structwsf-php-api-version = "dev"

[construct]
drupal-version = "7.23"
construct-version = "2.x"
drupal-folder = "/usr/share/drupal/"

[tools]
datasets-management-tool-folder = "/usr/share/datasets-management-tool/"
ontologies-management-tool-folder = "/usr/share/ontologies-management-tool/"
datasets-management-tool-version = "dev"
data-validator-tool-version = "dev"
ontologies-management-tool-version = "dev"

[data]
virtuoso-version = "6.1.6"
data-folder = "/data"

[logging]
logging-folder = "/tmp/"
